<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='pictures/icon.jpg')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oranienbaum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Oranienbaum&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="navbar">
        <a href="\home"><img src="{{ url_for('static', filename='pictures/icon_title3.jpg')}}"></a>
        <div class="links">
            <a href="\home">Главная</a>
            <a href="\views">Обзоры</a>
            <a href="\chats">Мои чаты</a>
            <a href="\new_view">Новый обзор</a>
            <!-- <h1 class="ok">|</h1> -->
            <a href="\login" class="right" id="username_in_base">
                {% if current_user.is_authenticated %}
                    {{ user.name }}
                {% else %}
                    Авторизация
                {% endif %}
            </a>
        </div>
    </div>
    {% block body %}{% endblock %}
    <div class="footer">
        <div>
            <a href="\home"><img src="{{ url_for('static', filename='pictures/icon_title4.jpg')}}"></a>
            <p>Этот сайт был создан студентом ГБПОУ Колледжа "Царицыно"<br>Семеновым Иваном Дмитриевичем из группы 23ИС-1-1</p>
        </div>
    </div>
</body>
</html>
